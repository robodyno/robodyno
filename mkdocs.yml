    - 命令行工具相关问题: cli-qa.md
  - 贡献: 
    - 贡献指南: contribution.md
    - 贡献者名单: contributors.md
    - 开发计划: roadmap.md
  - 相关声明:
    - 开源协议: license.md
    - 免责声明: disclaimer.md
theme:
  name: material
  language: zh
  logo: assets/logo.png
  favicon: assets/favicon.png
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - navigation.footer
    - navigation.sections
    - content.code.copy
extra_css:
  - stylesheets/custom.css
plugins:
  - mike
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            heading_level: 2
            members_order: source
            group_by_category: false
          paths: [src]
  - search:
      separator: '[\s\u200b\-]'

copyright: Copyright &copy; 2007 - 2023 RobotTime

extra:
  generator: false
  version:
    provider: mike